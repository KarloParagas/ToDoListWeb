<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online todo list tracker.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Free Online ToDo List</title>
</head>

<body>
    <h1>ToDo List</h1>    
    <form>
        <input type="text" placeholder="task" name="title" id="title"><br>
        <input type="text" placeholder="due date" aria-placeholder="Enter a date when the task is due" 
        autocomplete="off" name="deadline" id="deadline"><br>
        <input type="button" id="addButton" value="Add ToDo">
    </form>

    <div id="todo">

    </div>

    <div id="completed">

    </div>

    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('deadline') }); 
    </script>
</body>
</html>
